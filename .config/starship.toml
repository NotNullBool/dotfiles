
# my config
[line_break]
disabled = true

# Dracula theming
[character]
error_symbol = "[λ](bold #ff5555)"
success_symbol = "[λ](bold #50fa7b)"

[cmd_duration]
style = "bold #FFFF80"
format = '[⌛ $duration]($style) '

[git_status]
style = "bold #ff5555"
format = '([\[$all_status$ahead_behind\]]($style) )'


# Nerd fonts default
[aws]
symbol = "  "
format = '[$symbol($profile)(\($region\))(\[$duration\])]($style)'
# Dracula
style = "bold #ffb86c"

[bun]
format = '[$symbol($version)]($style)'

